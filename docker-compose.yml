version: "3.9"

services:
  inference_api:
    build: .
    container_name: inference_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 
    restart: always
    networks:
      - mlops-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always
    networks:
      - mlops-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana:/var/lib/grafana
    networks:
      - mlops-network

  evidently:
    build: .
    container_name: evidently_monitor
    command: python monitoring/evidently_monitor.py
    env_file:
      - .env
    depends_on:
      - inference_api
    restart: unless-stopped
    networks:
      - mlops-network 

networks:networks:
  mlops-network: # <-- SIMPLIFIED
    driver: bridge # <-- SIMPLIFIED